{% extends "layout.html" %}
{% block content %}
<!-- Form  -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
		    <form action="yosoku" method="post">
		      <label>特徴量（説明変数）となるデータを入力してください：</label>
            <div class="table table-bordered">
              <table class="table table-striped">
                <tr>
                  <th class="table-secondary text-center" width="145">天気</th>
                  <th class="table-secondary text-center" width="145">気温</th>
                  <th class="table-secondary text-center" width="145">曜日</th>
                  <th class="table-secondary text-center" width="145">特記事項</th>
                </tr>
                <tr>
                  <td width="145" align="center">
                    <select id="name1" name="x1" size="5">
                      <option value="1">快晴</option>
                      <option value="2">晴れ</option>
                      <option value="3">曇</option>
                      <option value="4">薄曇</option>
                      <option value="5">雨</option>
                    </select>
                  </td>
                  <td width="145" ><input type="text" class="form-control" id="name2" name="x2" size="200"></td>
                  <td width="145" align="center">
                    <select id="name3" name="x3" size="5">
                      <option value="1">月曜日</option>
                      <option value="2">火曜日</option>
                      <option value="3">水曜日</option>
                      <option value="4">木曜日</option>
                      <option value="5">金曜日</option>
                    </select>
                  </td>
                  <td width="145" align="center">
                    <select id="name4" name="x4" size="3">
                      <option value="1">お楽しみメニュー</option>
                      <option value="0">その他</option>
                    </select>
                  </td>
                </tr>
              </table>                    
            </div>
          <div class="text-center"><button type="submit" class="btn btn-primary" formmethod="post">弁当販売数【予測】</button></div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
